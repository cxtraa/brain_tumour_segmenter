<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumour Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Roboto", "sans-serif";
        }
    </style>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container text-center w-50">
                <h1 class="display-4 mb-3">Tumour Locator</h1>
                <p>Locates tumours from MRI scans using a image segmentation using a U-Net model trained from scratch.</p>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label mb-3 fs-5">Upload the MRI scan image: </label>
                        <input class="form-control mb-4" type="file" id="image" name="image">
                    </div>
                    <button type="submit" class="w-100 btn btn-light mb-4">Upload</button>
                </form>

                
                <div class="row">
                    {% if upload %}
                    <div class="col-md-6 text-center">
                        <p class="mb-3 fs-5">Uploaded Scan</p>
                        <img src="data:image/png;base64,{{ upload }}" class="img-fluid mb-3" style="width: 100%;">
                    </div>
                    {% endif %}
                
                    {% if mask %}
                    <div class="col-md-6 text-center">
                        <p class="mb-3 fs-5">Predicted Tumour Mask</p>
                        <img src="data:image/png;base64,{{ mask }}" class="img-fluid mb-3" style="width: 100%;">
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>        
    </body>
</html>
